<!DOCTYPE html>

<html>
    <head>
        <title>Page Title</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="handlebars-v4.0.5.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="bootstrap-treeview.css">
        <script src="bootstrap-treeview.js"></script>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.5.0/fuse.min.js'></script>
        
        <script src="https://use.fontawesome.com/b50189dfaa.js"></script>
        
        <link rel="stylesheet" href="simple-sidebar.css">
        
        <link rel="stylesheet" href="Graph_Viewer.css">
        <script src="data.js"></script>
        <script src="Graph_Viewer.js"></script>
    
        <!--Header menu template-->
        <script id="header" type="text/x-handlebars-template">
            <div class='row text-center'>
                Our World in Data Viewer
            </div>
        </script>
        
        <!--Navigation menu template-->
        <script id="navigationMenu" type="text/x-handlebars-template">
            <nav id="navScrollspy">
                <div>
                    <ul class="nav">
                        
                        {{#each shownVizualitzations}}
                        <li class="dropdown">
                            <a href="#viz{{index}}" class='OP' index='{{index}}'>{{title}}</a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                
            </nav>
        </script>
        
        <!--visualization emplate-->
        <script id="visualization" type="text/x-handlebars-template">
            <div id='viz{{index}}' class='row'>
                <div class='vizTitle row hide'>
                    <div class='col-xs-12'>
                        {{title}}
                    </div>
                </div>
                <div class='row vizContainer'>
                    <div class='col-xs-12'>
                        {{{ifframe}}}
                    </div>
                </div>
            </div>
        </script>
        
    </head>
    
    <body>
        
        <div class='container-fluid'>
            <div id='header' class='row'>
                <div class='col-sm-4'>
                    <a href="#" id='menu-toggle-left' class='menu-toggle-show'><span id='leftGlyph' class="glyphicon glyphicon-minus"></span></a>
                </div>
                <div class='col-sm-4 text-center'>
                    <a target='_blank' id='titleHeader' href='https://ourworldindata.org/'>
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <span>Our World in Data Viewer</span>
                    </a>
                </div>
                <div class='col-sm-4 text-right'>
                    <a href="#" id='menu-toggle-right'  class='menu-toggle-show'><span id='rightGlyph' class="glyphicon glyphicon-minus"></span></a>
                </div>
            </div>
        </div>
        
        <div id="wrapper">
            
            <div id="sidebar-wrapper-left">
                <div id='navContainer' ></div>
            </div>
            
            <div id="page-content-wrapper">
                
                <div class='container-fluid'>
                    
                    <div class='row' id='contentRow'>
                        <div id='visualizationContainer' class='col-xs-12'></div>
                        <div id='gutter' style="min-height: 250px;" class='col-xs-12'></div>
                    </div>
                </div>
            </div>
            
             <div id="sidebar-wrapper-right">
                <div class='toolsWrapper'>
                    <p>&nbsp</p>
                    <p>
                        <input id='searchGraphs' placeholder="Search Graphs">
                        <button id='searchGraphsButton'><span class="glyphicon glyphicon-search"></span></button>
                    </p>
                    <p>
                        <label class="checkbox-inline"><input type="checkbox" value="" id='titlesOnly'>Show Titles Only</label>
                    </p>
                </div>
                
                
                
            </div>
            
        </div>
        
    </body>
</html>
